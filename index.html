<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./app.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Poppins:wght@400;500;700&display=swap"
        rel="stylesheet">
    <style>
        body{
            font-family: "Poppins",sans-serif;
        }
    </style>
</head>

<body>
    <div class="container mx-auto">
        <ul class="flex items-center justify-center items-center gap-10 mb-20 pt-40" id="emojiList">
            <li class="text-5xl cursor-pointer hover:bg-slate-100 rounded-[10px]" aria-label="Rock">
                <button class="p-5" data-emoji="rock">👊</button>
            </li>
            <li class="text-5xl cursor-pointer hover:bg-slate-100 rounded-[10px]" aria-label="Paper">
                <button class="p-5" data-emoji="paper">🤚</button>
            </li>
            <li class="text-5xl cursor-pointer hover:bg-slate-100 rounded-[10px]" aria-label="Scissors">
                <button class="p-5" data-emoji="scissors">✌️</button>
            </li>
        </ul>
    </div>

    <!-- results -->
    <div class="container mx-auto">
        <div class="overflow-scroll" id="resultsWrapper" style="max-height: 500px;">
            <template data-result>
                <div class="flex justify-between items-center mb-10 px-10 py-5 rounded-[20px] bg-slate-200" id="results">
                    <div class="text-3xl" id="currentGameCount"></div>
                    <div class="text-5xl" id="userChoice"></div>
                    <div class="text-5xl" id="winningMessage"></div>
                    <div class="text-5xl" id="computerChoice"></div>
                </div>
            </template>
        </div>
    </div>
</body>

</html>
